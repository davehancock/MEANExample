<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <base href="/">
</head>

<body ng-app="social" ng-controller="ApplicationCtrl">

<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="/">Posts</a></li>
            <li><a href="register">Register</a></li>
            <li><a href="login">Login</a></li>
        </ul>
        <ul ng-if="currentUser" class="nav navbar-nav navbar-right ">
            <li><a href="#" ng-click="logout()">Logout</a></li>
            <li>
                <p class="navbar-text">
                    Signed in as: {{currentUser.username}}
                </p>
            </li>
        </ul>
    </div>
</nav>

<div ng-view></div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.1/ui-bootstrap-tpls.js"></script>

<script src="app.js"></script>

</html>
